---
- name: Deploy Enviroment Config Logstash
  hosts: k8s
  remote_user: root
  vars_files:
    - kubectl_vars.yml
  collections:
    - community.kubernetes  

  tasks:

    - name: Run Kubectl Remote host
      command: kubectl create cm multipleconfig --from-file=pipelines.yml --from-file={{ config }}
      register: configmap
  
  
  
    
     
