    spring.jpa.properties.hibernate.generate_statistics=$GL_SPRING_JPA_PROPERTIES_HIBERNATE_GENERATE_STATISTICS
    spring.jpa.generate-ddl=$GL_SPRING_JPA_GENERATE_DDL
