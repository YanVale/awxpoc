apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestration-lab-properties
  namespace: $NS
  labels:
    app: orchestration
    env: lab
data:
  application.properties: |
    # server
    server.port=$GL_SERVER_PORT
    
    # json serialization
    spring.jackson.serialization.write-dates-as-timestamps=$GL_SPRING_JACKSON_SERIALIZATION_WRITE_DATES_AS_TIMESTAMPS
    spring.jackson.serialization.write-date-timestamps-as-nanoseconds=$GL_SPRING_JACKSON_SERIALIZATION_WRITE_DATE_TIMESTAMPS_AS_NANOSECONDS
    spring.jackson.serialization.fail-on-empty-beans=$GL_SPRING_JACKSON_SERIALIZATION_FAIL_ON_EMPTY_BEANS
    spring.lifecycle.timeout-per-shutdown-phase=$GL_SPRING_LIFECYCLE_TIMEOUT_PER_SHUTDOWN_PHASE
    server.shutdown=$GL_SERVER_SHUTDOWN

    # jpa
    spring.datasource.url=$LAB_SPRING_DATASOUCE_URL
    spring.datasource.username=$GL_SPRING_DATASOURCE_USERNAME
    spring.datasource.password=$GL_SPRING_DATASOURCE_PASSWORD
    spring.datasource.driver-class-name=$GL_SPRING_DATASOURCE_DRIVER_CLASS_NAME
    spring.datasource.hikari.connectionTimeout=$GL_SPRING_DATASOURCE_HIKARI_CONNECTIONTIMEOUT
    spring.datasource.hikari.maximumPoolSize=$SPRING_DATASOURCE_HIKARI_MAXIMUMPOOLSIZE
    spring.datasource.hikari.maxLifetime=$GL_SPRING_DATASOURCE_HIKARI_MAXLIFETIME
    
    # rabbitmq
    lab.spring.rabbitmq.host=$SPRING_RABBITMQ_HOST
    lab.spring.rabbitmq.virtual-host=$GL_SPRING_RABBITMQ_VIRTUAL_HOST-lab
    lab.spring.rabbitmq.username=$GL_SPRING_RABBITMQ_USERNAME-lab
