    lab.spring.rabbitmq.username=$GL_SPRING_RABBITMQ_USERNAME-lab
    lab.spring.rabbitmq.password=$GL_SPRING_RABBITMQ_PASSWORD
    lab.spring.rabbitmq.port=$GL_SPRING_RABBITMQ_PORT
    
    test.spring.rabbitmq.host=$SPRING_RABBITMQ_HOST
    test.spring.rabbitmq.virtual-host=$GL_SPRING_RABBITMQ_VIRTUAL_HOST-test
    test.spring.rabbitmq.username=$GL_SPRING_RABBITMQ_USERNAME-test
    test.spring.rabbitmq.password=$GL_SPRING_RABBITMQ_PASSWORD
    test.spring.rabbitmq.port=$GL_SPRING_RABBITMQ_PORT
    
    prd.spring.rabbitmq.host=$SPRING_RABBITMQ_HOST
    prd.spring.rabbitmq.virtual-host=$GL_SPRING_RABBITMQ_VIRTUAL_HOST-prd
    prd.spring.rabbitmq.username=$GL_SPRING_RABBITMQ_USERNAME-prd
    prd.spring.rabbitmq.password=$GL_SPRING_RABBITMQ_PASSWORD
    prd.spring.rabbitmq.port=$GL_SPRING_RABBITMQ_PORT
    
    # rabbitmq - external urls - for device access
    external.lab.spring.rabbitmq.host=$EXTERNAL_SPRING_RABBITMQ_HOST
    external.lab.spring.rabbitmq.virtual-host=$GL_EXTERNAL_SPRING_RABBITMQ_VIRTUAL_HOST-lab
    external.lab.spring.rabbitmq.username=$GL_EXTERNAL_SPRING_RABBITMQ_USERNAME-lab
    external.lab.spring.rabbitmq.password=$GL_EXTERNAL_SPRING_RABBITMQ_PASSWORD
    external.lab.spring.rabbitmq.port=$GL_EXTERNAL_SPRING_RABBITMQ_PORT
    
    external.test.spring.rabbitmq.host=$EXTERNAL_SPRING_RABBITMQ_HOST
    external.test.spring.rabbitmq.virtual-host=$GL_EXTERNAL_SPRING_RABBITMQ_VIRTUAL_HOST-test
    external.test.spring.rabbitmq.username=$GL_EXTERNAL_SPRING_RABBITMQ_USERNAME-test
    external.test.spring.rabbitmq.password=$GL_EXTERNAL_SPRING_RABBITMQ_PASSWORD
    external.test.spring.rabbitmq.port=$GL_EXTERNAL_SPRING_RABBITMQ_PORT
    
    external.prd.spring.rabbitmq.host=$EXTERNAL_SPRING_RABBITMQ_HOST
    external.prd.spring.rabbitmq.virtual-host=$GL_EXTERNAL_SPRING_RABBITMQ_VIRTUAL_HOST-prd
    external.prd.spring.rabbitmq.username=$GL_EXTERNAL_SPRING_RABBITMQ_USERNAME-prd
    external.prd.spring.rabbitmq.password=$GL_EXTERNAL_SPRING_RABBITMQ_PASSWORD
    external.prd.spring.rabbitmq.port=$GL_EXTERNAL_SPRING_RABBITMQ_PORT
    
    # rabbitmq ttl properties (milliseconds)
    sigga.message.data.item.changed.ttl=$SIGGA_MESSAGE_DATA_ITEM_CHANGED_TTL
    sigga.message.default.ttl=$GL_SIGGA_MESSAGE_DEFAULT_TTL
    sigga.message.version.migration.ttl=$GL_SIGGA_MESSAGE_VERSION_MIGRATION_TTL
    sigga.message.version.changed.ttl=$GL_SIGGA_MESSAGE_VERSION_CHANGED_TTL
    sigga.message.authentication.ttl=$SIGGA_MESSAGE_AUTHENTICATION_TTL
    sigga.message.bot.timeout.ttl=$GL_SIGGA_MESSAGE_BOT_TIMEOUT_TTL
    sigga.message.bot.execution.ttl=$SIGGA_MESSAGE_BOT_EXECUTION_TTL
    sigga.queue.default.ttl=$GL_SIGGA_QUEUE_DEFAULT_TTL
    sigga.queue.policy.default.ttl=$GL_SIGGA_QUEUE_POLICY_DEFAULT_TTL
    sigga.queue.policy.one.hour.ttl=$GL_SIGGA_QUEUE_POLICY_ONE_HOUR_TTL
    sigga.queue.policy.four.hours.ttl=$GL_SIGGA_QUEUE_POLICY_FOUR_HOURS_TTL
    sigga.queue.policy.eight.hours.ttl=$GL_SIGGA_QUEUE_POLICY_EIGHT_HOURS_TTL
    sigga.queue.policy.sixteen.hours.ttl=$GL_SIGGA_QUEUE_POLICY_SIXTEEN_HOURS_TTL
    sigga.queue.policy.twenty-four.hours.ttl=$GL_SIGGA_QUEUE_POLICY_TWENTY_FOUR_HOURS_TTL
    sigga.queue.policy.thirty-six.hours.ttl=$GL_SIGGA_QUEUE_POLICY_THIRTY_SIX_HOURS_TTL
    sigga.queue.policy.thirty-days.hours.ttl=$GL_SIGGA_QUEUE_POLICY_THIRTY_DAYS_HOURS_TTL

    # rabbit api
    spring.rabbitmq.api.url=$SPRING_RABBITMQ_API_URL
    spring.rabbitmq.api.user=$GL_SPRING_RABBITMQ_API_USER
    spring.rabbitmq.api.password=$GL_SPRING_RABBITMQ_API_PASSWORD
    
    # storage minio
    sigga.storage.minio.host=$SIGGA_STORAGE_MINIO_HOST
